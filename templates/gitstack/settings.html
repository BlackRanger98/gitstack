{% extends "base.html" %}
{% block content %}

			
			<!-- Page Head -->
			<h2>Settings</h2>
			<p id="page-intro">Set a new admin password</p>
			<!-- Repository name -->
			<div class="content-box"><!-- Start Content Add repo -->
				
				<div class="content-box-header">
					
					<h3>Administrator password</h3>

					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content">
					
					<form action="" onsubmit="return false;">
							
							<fieldset> <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
								{% csrf_token %}

								<p>
									<label>Old password</label>
										<input class="text-input small-input" type="password" id="txtOldPassword" name="txtOldPassword" />  
								</p>
								<p>
									<label>New password</label>
										<input class="text-input small-input" type="password" id="txtNewPassword1" name="txtNewPassword1" />  
								</p>
								<p>
									<label>Retype new password</label>
										<input class="text-input small-input" type="password" id="txtNewPassword2" name="txtNewPassword2" />  
								</p>
								<p>
									<input id="setNewAdminPassword" class="button" type="submit" value="Save" />
								</p>
								
							</fieldset>
							
							<div class="clear"></div><!-- End .clear -->
							
					</form>
						
					
					
					
				</div> <!-- End .content-box-content -->
				
			</div> <!-- End .content-box -->
			
			<div class="clear"></div>
			

			<div id="addRepoUserDialog"></div>

			
			<div class="clear"></div>
			
			
			
{% endblock %}

{% extends "base.html" %}

{% block javascript %}
<script src="/static/js/repository_users.js"></script>
{% endblock %}
{% block content %}

			
			<!-- Page Head -->
			<h2>{{ repo_name }} permissions</h2>
			<p id="page-intro">Add and remove user access to this repository</p>
			<!-- Repository name -->
			<div id="currentRepo">{{ repo_name }}</div>
			<div class="content-box"><!-- Start Content Box -->
				
				<div class="content-box-header">
					
					<h3>Users</h3>
					
					
					
					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content">
					
					<div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
						
						<table>
							
							<thead>
								<tr>
									<th>Username</th>
									<th>Read</th>
									<th>Write</th>
									<th>Action</th>
								</tr>	
							</thead>
						 
							<tbody id="repoUserList">
								
							</tbody>
							

						</table>
						
					</div> <!-- End #tab1 -->
					<br />
					<button id="addRepoUser">Add user</button>
				</div> <!-- End .content-box-content -->
				
			</div> <!-- End .content-box -->
			
			<div class="clear"></div>
			
			

			<div id="addRepoUserDialog"></div>

			
			<div class="clear"></div>
			
			
			
{% endblock %}

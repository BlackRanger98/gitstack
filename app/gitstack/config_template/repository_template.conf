# Added user list : ALL_USER_LIST 
# read user list : READ_USER_LIST 
# read/write user list : WRITE_USER_LIST 

# Both pull and push
<Location /REPO_NAME.git>
	AuthType Basic
	AuthName "Password Required"
	AuthUserFile PASSFILE_PATH
	Require valid-user
</Location>

# Detect git pull
<LocationMatch "^/REPO_NAME.git.*git-upload-pack$">
	AuthType Basic
	AuthName "Password Required"
	AuthUserFile PASSFILE_PATH
	READ_PERMISSIONS
</LocationMatch>

# Detect git push
<LocationMatch "^/REPO_NAME.git.*git-receive-pack$">
	AuthType Basic
	AuthName "Password Required"
	AuthUserFile PASSFILE_PATH
	WRITE_PERMISSIONS
</LocationMatch>